<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - NIST Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .download-buttons {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }
        .download-buttons .btn {
            min-width: 150px;
            font-weight: 500;
            margin: 0 5px;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-info {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Resultados de la Búsqueda</h2>
            </div>
            <div class="card-body">
                <div class="download-buttons d-flex justify-content-end">
                    <button type="button" id="downloadCsvBtn" class="btn btn-success">
                        <i class="bi bi-file-earmark-spreadsheet"></i> Descargar CSV
                    </button>
                    <button type="button" id="downloadJsonBtn" class="btn btn-info">
                        <i class="bi bi-file-earmark-code"></i> Descargar JSON
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>CVE ID</th>
                                <th>Descripción</th>
                                <th>Severidad</th>
                                <th>Referencia</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable">
                            <!-- Los resultados se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <a href="/" class="btn btn-secondary">Nueva Búsqueda</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/results.js"></script>
</body>
</html>
