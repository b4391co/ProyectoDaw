<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIST Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NIST Vulnerability Scanner</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Fecha de inicio</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="endDate" class="form-label">Fecha de fin</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="severity" class="form-label">Severidad</label>
                                <select class="form-select" id="severity">
                                    <option value="">Todas</option>
                                    <option value="LOW">Baja</option>
                                    <option value="MEDIUM">Media</option>
                                    <option value="HIGH">Alta</option>
                                    <option value="CRITICAL">Crítica</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="searchTerm" class="form-label">Término de búsqueda</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Ej: Apache, Windows, etc.">
                            </div>
                            
                            <div class="mb-3">
                                <label for="keywords" class="form-label">Palabras clave (separadas por comas)</label>
                                <input type="text" class="form-control" id="keywords" placeholder="Ej: web, server, database">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
