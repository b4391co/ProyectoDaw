<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NistDataConverter - Conversor de Datos NIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <script>
        // Establecer la fecha actual por defecto
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">NistDataConverter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">Historial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Búsqueda de Datos NIST</h2>
                        
                        <form id="searchForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <!-- Fecha de inicio -->
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Fecha de inicio</label>
                                    <input type="date" class="form-control" id="startDate" value="{{ today }}" required>
                                    <div class="invalid-feedback">
                                        Por favor, selecciona una fecha de inicio.
                                    </div>
                                </div>

                                <!-- Fecha de fin -->
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">Fecha de fin</label>
                                    <input type="date" class="form-control" id="endDate" value="{{ today }}" required>
                                    <div class="invalid-feedback">
                                        Por favor, selecciona una fecha de fin.
                                    </div>
                                </div>

                                <!-- Término de búsqueda -->
                                <div class="col-12">
                                    <label for="searchTerm" class="form-label">Término de búsqueda (opcional)</label>
                                    <input type="text" class="form-control" id="searchTerm" placeholder="Ingresa un término de búsqueda...">
                                </div>

                                <!-- Formato de salida -->
                                <div class="col-md-6">
                                    <label class="form-label">Formato de salida</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="format" id="formatJson" value="json" checked>
                                        <label class="btn btn-outline-primary" for="formatJson">
                                            <i class="bi bi-filetype-json"></i> JSON
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="format" id="formatCsv" value="csv">
                                        <label class="btn btn-outline-primary" for="formatCsv">
                                            <i class="bi bi-filetype-csv"></i> CSV
                                        </label>
                                    </div>
                                </div>

                                <!-- Opciones adicionales -->
                                <div class="col-md-6">
                                    <label class="form-label">Opciones adicionales</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="prettyJson">
                                        <label class="form-check-label" for="prettyJson">
                                            Formatear JSON
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="customDelimiter">
                                        <label class="form-check-label" for="customDelimiter">
                                            Delimitador personalizado
                                        </label>
                                    </div>
                                </div>

                                <!-- Delimitador personalizado (inicialmente oculto) -->
                                <div class="col-12 d-none" id="delimiterContainer">
                                    <label for="delimiter" class="form-label">Delimitador para CSV</label>
                                    <input type="text" class="form-control" id="delimiter" value="," maxlength="1">
                                </div>

                                <!-- Botón de búsqueda -->
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-search"></i> Buscar y Convertir
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Resultados de la búsqueda -->
                <div id="searchResults" class="mt-4 d-none">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Resultados de la búsqueda</h3>
                            <div id="resultsContent" class="mt-3">
                                <!-- Los resultados se mostrarán aquí -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
